# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kapiltradersdb
spring.datasource.username=zion
spring.datasource.password=zion
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.example.KapilTraders=DEBUG
logging.level.org.springframework.web=DEBUG

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Application Information
spring.application.name=KapilTraders
