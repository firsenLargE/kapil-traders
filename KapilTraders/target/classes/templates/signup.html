<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Kapil Traders - Sign Up'"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #b71c1c, #00695c, #0d47a1);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff8a80, #80deea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            padding-top: 40px;
            width: 100%;
            text-align: center;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #e0e0e0;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }

        .login-form input::placeholder {
            color: #ccc;
        }

        .login-form input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ff8a80, #80deea);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.9;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #80deea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #ff8a80;
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .success-message {
            color: #4caf50;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                padding-top: 20px;
            }

            p {
                font-size: 1.1rem;
                max-width: 90%;
            }

            .login-form {
                max-width: 90%;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<h1 th:text="${title} ?: 'Kapil Traders'"></h1>
<p th:text="${description} ?: 'Create your account to manage inventory.'"></p>

<form class="login-form" th:action="@{/signup}" method="post" th:object="${user}">
    <input type="text" th:field="*{uname}" name="uname" placeholder="Username" required />
    <input type="email" th:field="*{email}" name="email" placeholder="Email" required />
    <input type="password" th:field="*{password}" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    
    <div class="error-message" th:if="${error}" th:text="${error}"></div>
    <div class="success-message" th:if="${success}" th:text="${success}"></div>
    
    <a class="signup-link" th:href="@{/}" href="/">Already have an account? Log in</a>
</form>
</body>
</html>
