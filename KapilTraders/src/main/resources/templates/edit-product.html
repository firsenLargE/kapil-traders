<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product â€“ Kapil Traders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/dashboard">
                    <i class="fas fa-chart-line me-2"></i>Kapil Traders
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" href="/products">
                        <i class="fas fa-box me-1"></i>Products
                    </a>
                    <span class="nav-link">
                        Welcome, <span th:text="${session.validuser?.uname ?: 'User'}"></span>
                    </span>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <h2 class="form-title">
                <i class="fas fa-edit me-3"></i>Edit Product
            </h2>

            <form th:action="@{/edit-product/{id}(id=${product.id})}" method="post" th:object="${product}">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-tag me-2"></i>Product Name <span class="required">*</span>
                    </label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" 
                           placeholder="Enter product name" required>
                </div>

                <div class="form-row mb-3">
                    <div class="form-group">
                        <label for="category" class="form-label">
                            <i class="fas fa-list me-2"></i>Category <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{category}" class="form-control" id="category" 
                               placeholder="e.g., Electronics, Clothing" required>
                    </div>
                    <div class="form-group">
                        <label for="size" class="form-label">
                            <i class="fas fa-ruler me-2"></i>Size <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{size}" class="form-control" id="size" 
                               placeholder="e.g., M, L, XL" required>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="form-group">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-warehouse me-2"></i>Quantity <span class="required">*</span>
                        </label>
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" 
                               placeholder="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Price <span class="required">*</span>
                        </label>
                        <input type="number" th:field="*{price}" class="form-control" id="price" 
                               step="0.01" placeholder="0.00" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar me-2"></i>Date Added
                    </label>
                    <input type="date" th:field="*{date}" class="form-control" id="date">
                </div>

                <div class="d-flex gap-3 justify-content-center">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-save me-2"></i>Update Product
                    </button>
                    <a href="/products" class="btn btn-secondary-custom">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
