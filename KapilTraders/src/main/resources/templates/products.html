
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapil Traders - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background-color: #1a252f; }
        .sidebar .nav-link { color: #ffffff; transition: background 0.3s; }
        .sidebar .nav-link.active { background-color: #007bff; }
        .sidebar .nav-item:hover { background-color: #2c3e50; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .table th { background-color: #e9ecef; }
        .low-stock { color: #dc3545; font-weight: bold; }
        .btn-primary { background-color: #007bff; border: none; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #0056b3; transform: scale(1.05); }
        .filter-bar { background-color: #ffffff; padding: 1rem; border-radius: 10px; }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a th:href="@{/products/add}" class="navbar-brand text-white mb-3 animate__animated animate__fadeInDown">Kapil Traders</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'" class="nav-link">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/products}" th:classappend="${#httpServletRequest.requestURI == '/products'} ? 'active'" class="nav-link">
                    <i class="fas fa-box me-2"></i>Products
                </a>
            </li>
            <li>
                <a th:href="@{/products/add}" th:classappend="${#httpServletRequest.requestURI == '/products/add'} ? 'active'" class="nav-link">
                    <i class="fas fa-plus-circle me-2"></i>Add Product
                </a>
            </li>
            <li>
                <a th:href="@{/transfers}" th:classappend="${#httpServletRequest.requestURI == '/transfers'} ? 'active'" class="nav-link">
                    <i class="fas fa-truck me-2"></i>Transfers
                </a>
            </li>
            <li>
                <a th:href="@{/reports}" th:classappend="${#httpServletRequest.requestURI == '/reports'} ? 'active'" class="nav-link">
                    <i class="fas fa-chart-line me-2"></i>Reports
                </a>
            </li>
            <li>
                <a th:href="@{/barcode-scan}" th:classappend="${#httpServletRequest.requestURI == '/barcode-scan'} ? 'active'" class="nav-link">
                    <i class="fas fa-barcode me-2"></i>Scan
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <h1 class="mb-4 animate__animated animate__fadeInUp">Product Management</h1>
        <p class="text-muted animate__animated animate__fadeInUp animate__delay-1s">View and manage all products in your inventory.</p>

        <!-- Filter Bar -->
        <div class="filter-bar mb-4 animate__animated animate__fadeInUp animate__delay-2s">
            <form th:action="@{/products}" method="get" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="search" th:value="${param.search ?: ''}" placeholder="Search by name">
                </div>
                <div class="col-md-3">
                    <select class="form-control" name="category">
                        <option value="">All Categories</option>
                        <option value="Beverages" th:selected="${param.category == 'Beverages'}">Beverages</option>
                        <option value="Snacks" th:selected="${param.category == 'Snacks'}">Snacks</option>
                        <option value="Alcohol" th:selected="${param.category == 'Alcohol'}">Alcohol</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </form>
        </div>

        <!-- Product List Table -->
        <div class="card animate__animated animate__fadeInUp animate__delay-3s">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Products</h3>
                <a th:href="@{/products/add}" class="btn btn-primary animate__animated animate__pulse">Add Product</a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price (NPR)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:class="${product.quantity <= 10} ? 'low-stock'" th:text="${product.quantity}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    <tr th:unless="${products} and ${products.size() > 0}">
                        <td colspan="6" class="text-center">No products found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
