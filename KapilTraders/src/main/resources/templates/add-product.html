<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapil Traders - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background-color: #1a252f; }
        .sidebar .nav-link { color: #ffffff; transition: background 0.3s; }
        .sidebar .nav-item:hover { background-color: #2c3e50; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; border: none; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a th:href="@{/products/add}" class="navbar-brand text-white mb-3 animate__animated animate__fadeInDown">Kapil Traders</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/products}" class="nav-link">
                    <i class="fas fa-box me-2"></i>Products
                </a>
            </li>
            <li>
                <a th:href="@{/products/add}" class="nav-link active" aria-current="page">
                    <i class="fas fa-plus-circle me-2"></i>Add Product
                </a>
            </li>
            <li>
                <a th:href="@{/transfers}" class="nav-link">
                    <i class="fas fa-truck me-2"></i>Transfers
                </a>
            </li>
            <li>
                <a th:href="@{/reports}" class="nav-link">
                    <i class="fas fa-chart-line me-2"></i>Reports
                </a>
            </li>
            <li>
                <a th:href="@{/barcode-scan}" class="nav-link">
                    <i class="fas fa-barcode me-2"></i>Scan
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <h1 class="mb-4 animate__animated animate__fadeInUp">Add New Product</h1>
        <p class="text-muted animate__animated animate__fadeInUp animate__delay-1s">Fill in the details to add a new product to your inventory.</p>

        <!-- Add Product Form -->
        <div class="card animate__animated animate__fadeInUp animate__delay-2s">
            <div class="card-body">
                <form th:action="@{/products/add}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" th:field="*{category}">
                            <option value="Beverages">Beverages</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Alcohol">Alcohol</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (NPR)</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    </div>
                    <div class="mb-3">
                        <label for="barcode" class="form-label">Barcode</label>
                        <input type="text" class="form-control" id="barcode" th:field="*{barcode}">
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Save Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
