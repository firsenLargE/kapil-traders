<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapil Traders - Transfers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background-color: #1a252f; }
        .sidebar .nav-link { color: #ffffff; transition: background 0.3s; }
        .sidebar .nav-item:hover { background-color: #2c3e50; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .table th { background-color: #e9ecef; }
        .btn-primary { background-color: #007bff; border: none; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a th:href="@{/}" class="navbar-brand text-white mb-3 animate__animated animate__fadeInDown">Kapil Traders</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/products}" class="nav-link">
                    <i class="fas fa-box me-2"></i>Products
                </a>
            </li>
            <li>
                <a th:href="@{/products/add}" class="nav-link">
                    <i class="fas fa-plus-circle me-2"></i>Add Product
                </a>
            </li>
            <li>
                <a th:href="@{/transfers}" class="nav-link active" aria-current="page">
                    <i class="fas fa-truck me-2"></i>Transfers
                </a>
            </li>
            <li>
                <a th:href="@{/reports}" class="nav-link">
                    <i class="fas fa-chart-line me-2"></i>Reports
                </a>
            </li>
            <li>
                <a th:href="@{/barcode-scan}" class="nav-link">
                    <i class="fas fa-barcode me-2"></i>Scan
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <h1 class="mb-4 animate__animated animate__fadeInUp">Stock Transfers</h1>
        <p class="text-muted animate__animated animate__fadeInUp animate__delay-1s">Manage stock movements between warehouses.</p>

        <!-- Transfers Table -->
        <div class="card animate__animated animate__fadeInUp animate__delay-2s">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Transfer List</h3>
                <button class="btn btn-primary animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#newTransferModal">New Transfer</button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>From Warehouse</th>
                        <th>To Warehouse</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transfer : ${transfers}">
                        <td th:text="${transfer.id}"></td>
                        <td th:text="${transfer.productName}"></td>
                        <td th:text="${transfer.fromWarehouse}"></td>
                        <td th:text="${transfer.toWarehouse}"></td>
                        <td th:text="${transfer.quantity}"></td>
                        <td th:text="${transfer.status}"></td>
                        <td>
                            <a th:href="@{/transfers/cancel/{id}(id=${transfer.id})}" class="btn btn-sm btn-danger">Cancel</a>
                        </td>
                    </tr>
                    <tr th:if="${transfers == null or transfers.isEmpty()}">
                        <td colspan="7" class="text-center">No transfers found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- New Transfer Modal -->
<div class="modal fade" id="newTransferModal" tabindex="-1" aria-labelledby="newTransferModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransferModalLabel">New Transfer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/transfers}" th:object="${transfer}" method="post">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromWarehouse" class="form-label">From Warehouse</label>
                        <input type="text" class="form-control" id="fromWarehouse" th:field="*{fromWarehouse}" required>
                    </div>
                    <div class="mb-3">
                        <label for="toWarehouse" class="form-label">To Warehouse</label>
                        <input type="text" class="form-control" id="toWarehouse" th:field="*{toWarehouse}" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Transfer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
