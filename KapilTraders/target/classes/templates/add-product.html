<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product â€“ Kapil Traders</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title text-center">Add New Product</h2>

    <form th:action="@{/add-product}" method="post" th:object="${product}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="e.g., Electronics, Clothing" required>
        </div>

        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="text" th:field="*{size}" class="form-control" id="size" placeholder="e.g., M, L, XL" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="0" min="0" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" placeholder="0.00" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" id="date" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>

</body>
</html>
